<mat-toolbar class="custom-toolbar">
  <!-- Menú en la izquierda -->
  <div class="menu-left">

      <mat-icon>menu</mat-icon> Información del negocio

  </div>

  <!-- Logo en la derecha -->

</mat-toolbar>

  </button>

  <button mat-menu-item [matMenuTriggerFor]="menuReservas" class="custom-menu-item">

</mat-menu>
