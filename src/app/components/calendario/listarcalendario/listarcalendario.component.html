<div class="container">
  <div class="title-container">
    <h1>Lista de Calendario</h1>
  </div>

  <!-- Calendario -->
  <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateSelected($event)">
  </mat-calendar>

  <!-- Mostrar eventos para la fecha seleccionada -->
  <div class="events-container">
    <h3>Eventos en la Fecha Seleccionada</h3>
    <ul>
      <li *ngFor="let event of filteredEvents">
        <strong>{{ event.res.estadoReserva }}</strong><br>
        <span>{{ event.fechaSincronizacion | date: 'shortDate' }}</span>
      </li>
    </ul>
  </div>

  <!-- Acciones -->
  <ng-container matColumnDef="accion02">
    <th mat-header-cell *matHeaderCellDef class="custom-header">Eliminar</th>
    <td mat-cell *matCellDef="let element" (click)="eliminar(element.idcalendario)">
      <mat-icon class="action-icon delete-icon">delete</mat-icon>
    </td>
  </ng-container>

  <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
