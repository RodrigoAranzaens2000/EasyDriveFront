<div class="container">
    <div class="title-container">
      <h1>Lista de Roles</h1>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
  
        <!-- Código -->
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Código</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <!-- Nombre -->
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Nombre Rol</th>
          <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
        </ng-container>
  
        <!-- Nombre Usuario -->
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef class="custom-header">Nombre Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.user.username}}</td>
          </ng-container>
  
  
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Actualizar</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.id]">
            <mat-icon class="action-icon edit-icon">edit</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
