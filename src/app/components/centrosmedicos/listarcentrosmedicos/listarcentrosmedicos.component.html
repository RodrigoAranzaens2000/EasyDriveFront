<div class="container">
  <div class="title-container">
    <h1>Lista de Centros Médicos</h1>
  </div>

  <div class="cards-container">
    <mat-card class="mat-card" *ngFor="let element of dataSource.data">
      <mat-card-header>
        <mat-card-title>{{ element.nombre }}</mat-card-title>
        <mat-card-subtitle>Código: {{ element.idcentro }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>RUC:</strong> {{ element.ruc }}</p>
        <p><strong>Dirección:</strong> {{ element.direccion }}</p>
        <p><strong>Teléfono:</strong> {{ element.numeroTelefono }}</p>
        <div class="image-container">
          <img [src]="element.imgCentro" alt="Imagen del Centro Médico" class="image-cell" />
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-icon-button color="warn" (click)="eliminar(element.idcentro)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="['ediciones', element.idcentro]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
